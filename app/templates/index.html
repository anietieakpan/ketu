<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>License Plate Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        #video-container,
        #image-container {
            max-width: 100%;
            margin: 20px auto;
            border: 2px solid #333;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }

        #plates-list {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }

        #image-upload,
        #video-upload {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>License Plate Detection</h1>

    <div id="video-upload">
        <h2>Upload Video</h2>
        <input type="file" id="video-input" accept="video/*">
        <button onclick="uploadVideo()">Upload Video</button>
    </div>

    <div class="controls">
        <button onclick="startVideo()">Start Video</button>
        <button onclick="stopVideo()">Stop Video</button>
        <button onclick="refreshPlates()">Refresh Detected Plates</button>
    </div>

    <!-- for camera feed - aniix 31 December -->
    <div class="controls">
        <button onclick="startCamera()">Start Camera</button>
        <button onclick="stopCamera()">Stop Camera</button>
    </div>





    <div id="video-container">
        <img id="video-feed" src="" alt="Video Stream">
    </div>

    <div id="image-upload">
        <h2>Upload Image</h2>
        <input type="file" id="image-input" accept="image/*">
        <button onclick="processImage()">Process Image</button>
    </div>

    <div id="image-container">
        <img id="processed-image" src="" alt="Processed Image">
    </div>

    <div id="plates-list">
        <h2>Detected Plates</h2>
        <ul id="plates-ul"></ul>
    </div>

    <div id="config-form">
        <h2>Detection Configuration</h2>
        <label for="frame-skip">Frame Skip:</label>
        <input type="number" id="frame-skip" min="1" max="10">
    
        <label for="resize-width">Resize Width:</label>
        <input type="number" id="resize-width" min="100" max="1920">
    
        <label for="resize-height">Resize Height:</label>
        <input type="number" id="resize-height" min="100" max="1080">
    
        <label for="confidence-threshold">Confidence Threshold:</label>
        <input type="number" id="confidence-threshold" min="0" max="1" step="0.1">
    
        <label for="max-detections">Max Detections per Frame:</label>
        <input type="number" id="max-detections" min="1" max="10">
    
        <label for="process-interval">Process Interval (seconds):</label>
        <input type="number" id="process-interval" min="0.1" max="10" step="0.1">
    
        <button onclick="updateConfig()">Update Configuration</button>
    </div>


    <div id="db-info"></div>
    
    <script>
        function fetchDBInfo() {
            fetch('/db_info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('db-info').innerHTML = `
                    <h3>Database Info</h3>
                    <p>URL: ${data.url}</p>
                    <p>Organization: ${data.org}</p>
                    <p>Bucket: ${data.bucket}</p>
                `;
                })
                .catch(error => console.error('Error:', error));
        }

        // Call this function when the page loads
        fetchDBInfo();
    </script>






    <!-- <script> -->

    <script>
            const videoFeed = document.getElementById('video-feed');
            const platesUl = document.getElementById('plates-ul');
            let currentVideoPath = '';

            function uploadVideo() {
            const input = document.getElementById('video-input');
            const file = input.files[0];
            if (!file) {
                alert('Please select a video file');
            return;
            }

            // Check file size (100 MB limit)
            const maxSize = 100 * 1024 * 1024; // 100 MB in bytes
            if (file.size > maxSize) {
                alert('File is too large. Please select a file smaller than 100 MB.');
            return;
            }

            const formData = new FormData();
            formData.append('video', file);

            fetch('/upload_video', {
                method: 'POST',
            body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            return response.json();
            })
            .then(data => {
                if (data.error) {
                alert('Error: ' + data.error);
            return;
                }
            currentVideoPath = data.filepath;
            alert('Video uploaded successfully. You can now start the video.');
            })
            .catch(error => {
                console.error('Error:', error);
            alert('An error occurred while uploading the video. Please try again.');
            });
        }

            function startVideo() {
            if (!currentVideoPath) {
                alert('Please upload a video first');
            return;
            }

            fetch('/start_video', {
                method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                },
            body: JSON.stringify({videoPath: currentVideoPath})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                alert('Error: ' + data.error);
            return;
                }
            videoFeed.src = '/video_feed';
            })
            .catch(error => console.error('Error:', error));
        }

            function stopVideo() {
                fetch('/stop_video')
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert('Error: ' + data.error);
                            return;
                        }
                        videoFeed.src = '';
                    })
                    .catch(error => console.error('Error:', error));
        }

            function refreshPlates() {
                fetch('/detected_plates')
                    .then(response => response.json())
                    .then(plates => {
                        platesUl.innerHTML = '';
                        plates.forEach(plate => {
                            const li = document.createElement('li');
                            li.textContent = `Plate: ${plate.text} (Confidence: ${plate.confidence.toFixed(2)})`;
                            platesUl.appendChild(li);
                        });
                    })
                    .catch(error => console.error('Error:', error));
        }

            function processImage() {
            const input = document.getElementById('image-input');
            const file = input.files[0];
            if (!file) {
                alert('Please select an image file');
            return;
            }

            const formData = new FormData();
            formData.append('image', file);

            fetch('/process_image', {
                method: 'POST',
            body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                alert('Error: ' + data.error);
            return;
                }

            const img = document.getElementById('processed-image');
            img.src = 'data:image/jpeg;base64,' + data.image;

            platesUl.innerHTML = '';
                data.detections.forEach(plate => {
                    const li = document.createElement('li');
            li.textContent = `Plate: ${plate.text} (Confidence: ${plate.confidence.toFixed(2)})`;
            platesUl.appendChild(li);
                });
            })
            .catch(error => console.error('Error:', error));
        }

            // Automatically refresh plates every 5 seconds
            setInterval(refreshPlates, 5000);



            // for camera capture - aniix 31 dec
            function startCamera() {
                    fetch('/start_camera')
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                alert('Error: ' + data.error);
                                return;
                            }
                            videoFeed.src = '/camera_feed';
                        })
                        .catch(error => console.error('Error:', error));
                }

            function stopCamera() {
                    fetch('/stop_camera')
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                alert('Error: ' + data.error);
                                return;
                            }
                            videoFeed.src = '';
                        })
                        .catch(error => console.error('Error:', error));
                }


            function updateConfig() {
                    const config = {
                        FRAME_SKIP: parseInt(document.getElementById('frame-skip').value),
                        RESIZE_WIDTH: parseInt(document.getElementById('resize-width').value),
                        RESIZE_HEIGHT: parseInt(document.getElementById('resize-height').value),
                        CONFIDENCE_THRESHOLD: parseFloat(document.getElementById('confidence-threshold').value),
                        MAX_DETECTIONS_PER_FRAME: parseInt(document.getElementById('max-detections').value),
                        PROCESS_EVERY_N_SECONDS: parseFloat(document.getElementById('process-interval').value)
                    };

                    fetch('/update_config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(config)
                    })
                        .then(response => response.json())
                        .then(data => alert(data.message))
                        .catch(error => console.error('Error:', error));
                }

            function loadConfig() {
                    fetch('/get_config')
                        .then(response => response.json())
                        .then(config => {
                            document.getElementById('frame-skip').value = config.FRAME_SKIP;
                            document.getElementById('resize-width').value = config.RESIZE_WIDTH;
                            document.getElementById('resize-height').value = config.RESIZE_HEIGHT;
                            document.getElementById('confidence-threshold').value = config.CONFIDENCE_THRESHOLD;
                            document.getElementById('max-detections').value = config.MAX_DETECTIONS_PER_FRAME;
                            document.getElementById('process-interval').value = config.PROCESS_EVERY_N_SECONDS;
                        })
                        .catch(error => console.error('Error:', error));
                }

            // Call loadConfig when the page loads
            window.onload = loadConfig;

    </script>
    </body>
    
    </html>
